<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="text1">สวัสดี สุขสันต์วันวาเลนไทน์ 💖🌹!!</h1>
        <h1 id="text2">นี่ก็ผ่านมา 25 วันแล้วนะ 🎉💌</h1>
        <h1 id="text3">เป็นยังไงบ้าง ตั้งแต่คุยกันมา 😊💬</h1>
        <h1 id="text4">เค้ามีอะไรจะบอกด้วย 💘🎁</h1>
        <h1 id="text5">พร้อมแล้วรึยัง? 😳❤️</h1>
        <button id="popupBtn">กรุณากดปุ่มนี้ 💖</button>
    </div>

    <!-- รูปหัวใจและดอกกุหลาบ -->
    <div id="heartAndRose" class="heart-rose" style="display: none;">
        <img src="https://png.pngtree.com/png-clipart/20240311/original/pngtree-red-heart-3d-png-png-image_14564894.png" alt="Heart" class="heart-image">
        <img src="https://madforroses.com/cdn/shop/files/Red9.webp?v=1697607127&width=823" alt="Rose" class="rose-image">
    </div>


    <!-- ป็อบอัพ -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2>คุณจะเป็นแฟนของฉันมั้ย? 😍❤️</h2>
            <button id="yesBtn">ใช่! 😘</button>
            <button id="noBtn">ไม่ 😢</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
